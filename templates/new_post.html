{%extends 'home.html'%}

{%block title%}Add new post{%endblock%}

{% block h1 %}<h1>Hello, {{current_user.first_name}}. Add a new post!</h1>{% endblock %}

{%block details%}

<form action="/users/{{current_user.id}}/posts/new" method="POST">
    <input type="text" name="title" placeholder="Enter title">
    <input type="text" name="content" placeholder="Enter content">
    <button type="submit">Submit this gem of a post!</button>
</form>

{%endblock%}
